      <h2 class="col-12">Register to Join SONET</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form onsubmit="pushData(this, event)">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required="required" /></div>
                            </div>
                            <div class="form-group">
                                <label for="section">
                                    Section</label>
                                <input type="text" class="form-control" id="section" placeholder="Enter Your Section" required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="number">
                                    Phone Number</label>
                                <input type="tel" class="form-control" id="number" placeholder="Enter Your Phone Number" required="required"/>
                            </div>
                            <div style="margin-top: 3%;">
                                <button type="submit" class="btn btn-primary pull-right" id="btnsubmit" onclick="showbtn()">
                                    Send Details</button>
                            </div>

                                    <div style="margin-bottom: 5%; margin-top: 3%;">
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="dbtn" disabled="disabled"> View Details</button>
                                    </div>  
                    </div>
                    </form>
                    
                          </div>
                </div>
            </div>
        </div>
        <div id="exampleModal" class="modal" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header" style="background-color: rgb(196, 252, 233);">
                  <h5 class="modal-title">Submitted Details</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" style="background-color: rgb(255, 135, 92);">
                
                    <table class="table">
                      <thead class="thead-light">
                        <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Section</th>
                          <th>Number</th>
                        </tr>
                      </thead>
                      <tbody>
                          
                      </tbody>
                    </table>
                    <div class="modal-footer">Thank you for your registration! We will get back to you soon.</div>
                  </div>
                </div>
        <script src="script.js"></script>
        <script>
        function showbtn()
{
    document.getElementById("dbtn").removeAttribute('disabled');
}
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
