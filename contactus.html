          <div>

            <nav class="navbar navbar-expand-lg navbar-light bg-transparent" style="margin-top: 0%;" >
              <a class="navbar-brand" style="color: whitesmoke;" href="index.html">SONET</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form id="myForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" /></div>
                            </div>
                            <div class="form-group">
                                <label for="subject">
                                    Purpose</label>
                                <select id="subject" name="subject" class="form-control" required="required">
                                    <option value="na" selected="">Choose One:</option>
                                    <option value="pics">Photos</option>
                                    <option value="web">Website Design</option>
                                    <option value="personal">General</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Message</label>
                                <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                    placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12" style="margin-bottom: 5%;">
                            <button type="submit" class="btn btn-primary pull-right" id="btnContactUs" onclick="showDetails()";"newFunction();">
                                Send Message</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            function showDetails() {
                var name = document.getElementById("name").value;
                console.log("Name is: " + name);
                var email = document.getElementById("email").value;
                console.log("Email ID: " + email);
                var subject = document.getElementById("subject").value;
                console.log("Subject: " + subject);
                var message = document.getElementById("message").value;
                console.log("Message: " + message);
                
            }
        </script>
        <script>
            function newFunction() {
               document.getElementById("newForm").reset();
            }
         </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
